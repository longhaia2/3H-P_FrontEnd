
<head>
  <title>Học tập</title>

</head>
<body>
<app-header></app-header>
<app-menu [userNameDsp]="logName"></app-menu>
<main class="class">
  <div class="container">

    <div *ngIf="ls.level=='N5'" class="banner exam-banner5"></div>
      <div *ngIf="ls.level=='N4'" class="banner exam-banner4"></div>
        <div *ngIf="ls.level=='N3'" class="banner exam-banner3"></div>
          <div *ngIf="ls.level=='N2'" class="banner exam-banner2"></div>
            <div *ngIf="ls.level=='N1'" class="banner exam-banner1"></div>


    <section class="class-content">
      <div class="row">
        <div class="col-md-8 col-12">
          <div class="class-left">
            <!-- list-subject -->
            <div class="class-sectionTitle">
              <span>みんなの日本語第</span>
            </div>
            <div style="width: 730px" class="panel-body" [innerHtml]='ls.content'></div>
          </div>
        </div>
        <app-sidebar-lesson></app-sidebar-lesson>

      </div>
    </section>
  </div>
  <app-footer> </app-footer>
</main>


</body>
