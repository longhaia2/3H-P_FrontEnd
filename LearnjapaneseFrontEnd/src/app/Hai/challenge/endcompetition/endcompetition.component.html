<h1 style="text-align: center">Results!</h1>
<div class="card mt-5">
  <div class="card-body">
    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
    <div class="justify-content-md-center">
      <p style="font-size: 16px">
        Câu trả lời đúng là {{ correctAnswers }} trong {{ questions.length }} đáp án!!
      </p>
      <p *ngIf="finalPercentage <= 50" style="font-size: 16px">Chưa tốt lắm, làm lại nhé!!</p>
      <p *ngIf="finalPercentage > 50 && finalPercentage <= 75" style="font-size: 16px" >Có thể làm tốt hơn</p>
      <p *ngIf="finalPercentage > 75" style="font-size: 16px">Bạn đã làm rất tốt!</p>
      <a
        class="btn btn-block btn-info cursor-restriction"
        style="margin-top: 24px"
    (click)="reload();"
        >
        Go Back!
      </a>
    </div>
  </div>
</div>
