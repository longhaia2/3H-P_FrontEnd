
<app-header></app-header>
<app-menu [userNameDsp]="logName"></app-menu>

<main class="class">
  <div class="container">
    <!-- banner -->
    <div class="banner exam-banner9">
    </div>
    <!-- class content-->
    <section class="class-content">
      <div class="row">
        <div class="col-md-8 col-12">
          <div class="class-left"  >
            <div class="class-sectionTitle">
              <span>PHÒNG CHỜ THI ĐẤU</span>
            </div>
            <div class="test-list" >
              <button [disabled]="!allReady" (click)="startQuiz()" style="width: 200px; margin-bottom: 10px;background-color: aquamarine;">Bắt đầu</button>
<!--              viết vòng lặp-->
              <a *ngFor="let us of user, let i = index" >
                <a *ngFor="let rs of r_s" >
                <div class="test-listItem" >
                  <input [hidden]="i+1"  >
                  <div class="content">
                   <div *ngIf="us.id==rs.user_id" >
                     <h6 class="title"  style="font-size: 20px;color: chartreuse;">Chủ phòng: {{us.username}}</h6>
                     <h2 style="color: aquamarine" > Mọi người hãy sẵn sàng để chiến nhé!!!</h2>
                   </div >
                    <div *ngIf="us.id!=rs.user_id">
                      <h6 class="title"  >Xin Chào: {{us.username}} </h6>
                      <div >Hãy sẵn sàng để thi đấu</div>
                     <div (click)="settrue(i)"><img *ngIf="!ready[i]" style="width: 180px;height: 40px; margin-top: 10px" src="../../../../assets/image/ss-btn.png"></div>
                    <div (click)="setfalse(i)" > <img *ngIf="ready[i]"  src="../../../../assets/image/da-btn.png" style="width: 180px;height: 40px; margin-top: 10px"/></div>
                    </div>
                  </div>
                </div>
              </a>
              </a>
            </div>
            </div>
          </div>
        <app-sidebar></app-sidebar>
      </div>
    </section>
  </div>
</main>
<app-footer></app-footer>
