
<app-header></app-header>

<main class="class">

    <div class="banner exam-banner9">
    </div>

                    <div>
                      <div >Hãy sẵn sàng để thi đấu</div>
                      <img style="width: 180px;height: 40px; margin-top: 10px" src="../../../../assets/image/ss-btn.png">
                    </div>

                  </div>
                </div>
              </a>
            </div>
            </div>
          </div>
        <app-sidebar></app-sidebar>
      </div>
    </section>

<app-footer></app-footer>
