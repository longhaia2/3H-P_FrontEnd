<main>
  <div class="container">
    <div class="login-form">
      <form action="" method="post">
        <h1>Nhập mật khẩu để vào phòng!!</h1>
        <div class="input-box">
          <i ></i>
          <input type="password" placeholder="Nhập mật khẩu" (change)="selectAt($event.target.value)">
          <label *ngIf="!checkpass" style="color: red">Sai mật khẩu, vui lòng thử lại nhé!!</label>
        </div>
        <div class="btn-box">
          <button type="submit" [mat-dialog-close]  (click)="joinRoom()">
            Đồng ý
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
