
<head>
  <title>Lớp học</title>
  <!--  <div th:replace="fragments/init_lib :: header"></div>-->
</head>
<body>
<app-header></app-header>
<app-menu></app-menu>
<main class="class">
  <div class="container">
    <!-- banner -->
    <div class="banner exam-banner">
    </div>
    <!-- class content-->
    <section class="class-content">
      <div class="row">
        <div class="col-md-8 col-12">
          <div class="class-left">
            <!-- list-subject -->
            <div class="class-sectionTitle">
              <span>Danh sách đề thi thử JLPT N3</span>
            </div>
            <div class="list-subject">
              <ul >
                <li style="font-size: 25px" >Thi thử năng lực tiếng Nhật JLPT N3</li>
                <!--                <li style="font-size: 25px">Đề thi JLPT N4</li>-->
                <!--                <li style="font-size: 25px">Đề thi JLPT N3</li>-->
                <!--                <li style="font-size: 25px">Đề thi JLPT N2</li>-->
                <!--                <li style="font-size: 25px">Đề thi JLPT N1</li>-->

              </ul>
              <!--                <div class="subject-item">-->

              <!--                  <img th:src="@{/image/classroom/{image}(image=${item.image})}">-->

              <!--                  <img th:src="@{/image/classroom/{image}(image=${item.image})}">-->
              <!--                  <img th:src="@{/image/classroom/{image}(image=${item.image})}">-->
              <!--                </div>-->
            </div>

            <div class="class-sectionTitle">
              <span>Danh sách đề thi mới</span>
            </div>
            <div class="test-list" *ngFor="let ex of exam" >
              <a th:each="item:${listExam}" th:href="@{/kiemtra/info(examId=${item.id})}">
                <div class="test-listItem">
                  <div class="img">
                    <img th:src="@{/image/subject/{image}(image=${item.getExam_subject().image})}" alt="">
                  </div>
                  <div class="content" (click)="detail(ex.id)" [routerLink]="['/N3/start-test']">
                    <h6 class="title">Mã đề thi:{{ex.codeExam}} <span th:text="${item.codeExam}"></span> <br>
                      Trình độ: <span th:text="${item.exam_subject.name}"></span> {{ex.level}} <span th:text="${item.exam_classroom.classname}"></span></h6>
                    <span> Thời gian: <span th:text="${item.timeOut}"> {{ex.timeOut}}</span> phút</span><br>
                    <p class="description" th:text="${item.title}">
                    </p>
                  </div>
                </div>
              </a>
            </div>

          </div>
        </div>
        <app-sidebar></app-sidebar>
      </div>
    </section>
  </div>
</main>
<app-footer></app-footer>
</body>
