<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
  <title>Thi Online</title>
  <div th:replace="fragments/init_lib :: header"></div>

</head>

<body>
<!--<div th:replace="fragments/header :: content"></div>-->
<!--<div th:replace="fragments/menu :: content"></div>-->
<app-header></app-header>
<app-menu></app-menu>
<main class="home">
  <div class="container">
    <div class="infomation-exam">
    </div>
  </div>
  <input
    type="hidden"
    th:name="${_csrf.parameterName}"
    th:value="${_csrf.token}" />
  <div class="container exam-test">
    <section class="container">
      <!--      <div id="timer">-->
      <!--        <span><i class="fa fa-clock-o"></i></span>-->

      <!--        <countdown [config]="{ leftTime: 3600, format: 'm:s' }"></countdown>-->
      <!--        <p id="timer" style="text-align: center;size: 10px"></p>-->
      <h5 style="text-align: center;color: #00aeef"  >
        <strong>   <div id="timer">
          <span><i class="fa fa-clock-o" ></i></span>
        </div>
        </strong>
      </h5>
      <!--      </div>-->
    </section>
    <section class="main-exam container">
      <h2 style="text-align: center;font-size: 20px">Bài thi : <span th:text="${subjectName}"></span></h2>
      <div class="exam-content">
        <div class="list-question">
          <div class="item-question" *ngFor="let review of qs; let i = index; let j = index" value="{{review}}">
            <div class="title">
              <b><span class="question-no">{{i+1}}</span>{{review.content}}</b> </div>
            <div class="content">
              <div  class="content-ans">
                <input type="radio" name="{{j+1}}"   aria-labelledby="example-radio-group-label"
                       value="{{review.ansA}}" title="" (click)="selectAt(i,review.ansA)">
                <span>A. {{review.ansA}}</span>
              </div>
              <div class="content-ans">
                <input  type="radio" name="{{j+1}}"   aria-labelledby="example-radio-group-label"
                        value="{{review.ansB}}" title="" (click)="selectAt(i,review.ansB)">
                <span>B. {{review.ansB}}</span>
              </div>
              <div class="content-ans">
                <input  type="radio" name="{{j+1}}"   aria-labelledby="example-radio-group-label"
                        value="{{review.ansC}}" title="" (click)="selectAt(i,review.ansC)">
                <span>C. {{review.ansC}}</span>
              </div>
              <div class="content-ans">
                <input  type="radio" name="{{j+1}}"   aria-labelledby="example-radio-group-label"
                        value="{{review.ansD}}" title="" (click)="selectAt(i,review.ansD)">
                <span>D. {{review.ansD}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="test-more container">
      <div class="row">

        <div class="col-md-12 col-sm-12">
          <a class="btn-finish btn btn-success" (click)="resultQS()">Kiểm tra kết quả</a>
        </div>
      </div>
    </section>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1"
       role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="exampleModalLabel">Kết thúc bài thi!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"><h3>Bạn có muốn kết thúc bài thi hay không ?</h3></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i>Hủy bỏ</button>
          <a class="btn btn-success" id="btnEnd" style="color: white"><i class="fa fa-check"></i> Đồng ý</a>
        </div>
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
<!--<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>-->


<script src="../../../../assets/js/exam.js"></script>
<script type="text/javascript" th:src="@{/js/exam.js}"></script>
</body>
</html>
