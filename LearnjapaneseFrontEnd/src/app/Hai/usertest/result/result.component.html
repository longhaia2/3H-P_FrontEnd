<h2 class="center">Result</h2>
<div class="row valign-wrapper" style="width: 60% !important;" >
  <canvas
    baseChart
    [chartType]="'pie'"
    [datasets]="pieChartData"
    [labels]="pieChartLabels"
    [options]="pieChartOptions"
    [legend]="true"
    [colors]="pieChartColor">
  </canvas>
</div>
<div class="row center">
  <a class="waves-effect waves-light btn" [routerLink]="['/exam/:level/testjnpt/:id']"><i class="material-icons left">restore</i>Retake Quiz</a>
</div>
