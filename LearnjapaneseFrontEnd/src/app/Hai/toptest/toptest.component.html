<div class="news-list">
  <a *ngFor="let exa of ex| paginate:{itemsPerPage:3, currentPage: b};" >
    <a >
      <div class="news-listItem" [routerLink]="['/study/:level/tuvung/:lesson',exa.id]">
        <div class="img">
          <img src="../../../assets/image/tikkitt.gif" height="300" width="370"/></div>
        <div class="content">

          <h5 class="title" style="font-size: 100%">
            Ma de : <span>{{exa.codeExam}}</span>
          </h5>
          <h5 class="title" style="font-size: 100%">
            Thoi gian : <span>{{exa.timeOut}}</span>
          </h5>
          <h5 class="title" style="font-size: 100%">
            Học phần: <span > {{exa.term}}</span>
          </h5>
        </div>
      </div>
    </a>
  </a >
  <br>
  <div>


  </div>

</div>
