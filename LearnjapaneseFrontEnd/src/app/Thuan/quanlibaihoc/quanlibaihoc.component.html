<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Quản lí bài học</title>
  <div th:replace="admin/init_admin :: header"></div>
</head>

<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <app-sidebar></app-sidebar>
    <div th:replace="admin/sidebar :: content"></div>
    <div th:replace="admin/header :: content"></div>

    <div class="right_col" role="main">
      <!-- top tiles -->
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3> <small>Danh sách bài học</small></h3>
          </div>

          <div class="title_right">
            <div class="col-md-5 col-sm-5   form-group pull-right top_search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Go!</button>
                                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
          <div class="col-md-12">
            <div class="x_title">
              <h5>Tùy chọn tìm kiếm</h5>
              <div class="clearfix"></div>
            </div>
            <div>
              <form th:action="@{/lesson/list-lesson}" method="get">
                <div class="row">
                  <div class="col-lg-3 col-sm-12 col-sm-4 col-xs-3">
                    <label>Tên bài học</label>
                    <div>
                      <input class="form-control" name="lessonName" type="text" th:value="${lsn}">
                    </div>
                  </div>
                  <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                    <label>Học phần</label>
                    <select class="form-control" name="subjectId">
                      <option value="">Tùy chọn</option>
                      <option>Từ vựng</option>
                      <option>Ngữ pháp</option>
                    </select>
                  </div>
                  <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                    <label>Trình độ</label>
                    <select class="form-control" name="classId">
                      <option value="">Tùy chọn</option>
                      <option>N5</option>
                      <option>N4</option>
                      <option>N3</option>
                      <option>N2</option>
                      <option>N1</option>
                    </select>
                  </div>
                  <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                    <label>&nbsp;</label>
                    <div>
                      <button type="submit" id="btnSearch" class="btn btn-success">Tìm kiếm
                      </button>
                    </div>
                  </div>
                  <div class="col-lg-1 col-sm-12 col-sm-4 col-xs-3"></div>
                  <div class="col-lg-2 col-sm-12 col-sm-4 col-xs-3">
                    <label>&nbsp;</label>
                    <div>
                      <!--                      <a th:href="@{/lesson/add-lesson}" class="btn btn-success"><i class="fa fa-plus"></i> Thêm mới</a>-->
                      <button type="add" id="them" class="btn btn-success">Thêm mới
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <div class="row">
          <div class="col-md-12">

            <div class="tile-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="sampleTable">
                  <thead>
                  <tr>
                    <th>STT</th>
                    <th>Tên bài học</th>
                    <th>Học phần</th>
                    <th>Trình độ</th>
                    <th>Tùy chọn</th>
                  </tr>
                  </thead>
                  <tbody th:if="${pageInfo.content != null}">
                  <tr th:each=" row,iterStat: ${pageInfo.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${#strings.substring(row.lessonName,0,15)+'...'}">Bài 1</td>
                    <td th:text="${row.subject.name}">Từ vựng</td>
                    <td th:text="${row.classroom.classname}">N5</td>
                    <td>
                      <div>
                        <button type="submit" id="btnxoa" class="btn btn-success">Xóa
                        </button>
                      </div>

                      <!--                        <button class="btn btn-success dropdown-toggle"-->
                      <!--                                type="button" id="dropdownMenuButton">-->
                      <!--                          <i class="fa fa-cog">Xóa</i>-->
                      <!--                        </button>-->
                      <!--&lt;!&ndash;                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">&ndash;&gt;-->
                      <!--&lt;!&ndash;                          <a class="dropdown-item" th:href="@{/lesson/update-lesson/{id}(id=${row.id})}"><i class="fa fa-edit" ></i> Cập nhật</a>&ndash;&gt;-->
                      <!--&lt;!&ndash;                          <div class="dropdown-divider"></div>&ndash;&gt;-->
                      <!--&lt;!&ndash;                          <a class="dropdown-item" th:href="@{/lesson/delete-lesson(id=${row.id},status=${row.status})}" id="confirmDelete"> <i class="fa fa-trash-o"></i> Xóa</a>&ndash;&gt;-->
                      <!--&lt;!&ndash;                        </div>&ndash;&gt;-->
                    </td>
                  </tr>
                  </tbody>
                </table>
                <div th:replace="admin/pagging::content"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <!-- page content -->
  </div>
</div>
<div th:replace="admin/modal_confirm::content"></div>
<div th:replace="admin/modal_active::content"></div>
<div th:replace="admin/modal_disable::content"></div>
<div th:replace="admin/footer :: content"></div>

<div th:replace="admin/init_admin :: script"></div>
<script>
  $(document).ready(function () {
    $('#lessonManager').addClass("active");
  });
</script>
<app-footer></app-footer>
</body>
</html>
