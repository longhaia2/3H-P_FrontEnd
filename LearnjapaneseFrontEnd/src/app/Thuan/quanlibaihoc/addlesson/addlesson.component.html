<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Thêm bài học</title>
  <div th:replace="admin/init_admin :: header"></div>
  <meta th:name="_csrf" th:content="${_csrf.token}"/>
  <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <app-sidebar></app-sidebar>
    <div th:replace="admin/sidebar :: content"></div>
    <div th:replace="admin/header :: content"></div>

    <div class="right_col" role="main">
      <!-- top tiles -->
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3><small>Quản Lý Thêm Bài Học </small></h3>
          </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
          <div class="col-md-12">
            <div class="x_title">
              <div class="clearfix"></div>
            </div>
          </div>
          <br>
          <form th:action="@{/lesson/add-lesson}" method="post" enctype="multipart/form-data">
            <!--            <div class="col-md-3 ">-->
            <!--              <div class="d-flex flex-column align-items-center text-center">-->
            <!--&lt;!&ndash;                <span class="font-weight-bold mt-2">Hình đại diện </span>&ndash;&gt;-->
            <!--&lt;!&ndash;                <input type="file" name="image" id="fileImage" style="overflow: hidden"/>&ndash;&gt;-->
            <!--&lt;!&ndash;                <div class="col-md-12 col-sm-12 mt-3">&ndash;&gt;-->
            <!--&lt;!&ndash;                  <img id="imgPreview" style="width: 150px;height: 150px">&ndash;&gt;-->
            <!--                </div>-->
            <!--              </div>-->
            <!--            </div>-->
            <div class="col-md-12" style="margin-left: 180px">
              <div class="p-3">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Thêm mới bài học</h4>
                </div>
                <!--                <div class="bg-danger" id="error"-->
                <!--                     th:if="${not #strings.isEmpty(error)}" th:text="${error}" style="color: white;padding: 10px">-->
                <!--                </div>-->
                <div class="row mt-2">
                  <div class="col-md-12">
                    <label class="labels">Tên bài học</label>
                    <input type="text" class="form-control"  name="lessonName" id="lessonName" >
                    <span id="vld-lessonName" class="span-vld hide"> Tên bài học không được để trống </span>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-12">
                    <label class="labels">Mô tả bài học</label>
                    <input type="text" class="form-control"  name="description"  id="descriptionLesson">
                    <span id="vld-descriptionLesson" class="span-vld hide"> Mô tả bài học không được để trống </span>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-6">
                    <label>Học phần</label>
                    <select class="form-control" name="subjectId" id="subjectId">
                      <option value="">Tùy chọn</option>
                      <option>Từ vựng</option>
                      <option>Ngữ pháp</option>

                    </select>
                    <span id="vld-subjectId" class="span-vld hide"> Vui lòng chọn môn học </span>
                  </div>
                  <div class="col-md-6">
                    <label>Trình độ</label>
                    <select class="form-control" name="classId" id="classId">
                      <option value="">Tùy chọn</option>
                      <option>N5</option>
                      <option>N4</option>
                      <option>N3</option>
                      <option>N2</option>
                      <option>N1</option>
                    </select>
                    <span id="vld-classId" class="span-vld hide"> Vui lòng chọn lớp học </span>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-md-12">
                    <label class="labels">Nội dung bài học</label>
                    <br>
                    <div class="col-md-4 ">
                      <div class="mt-5">
                        <div class="form-group align-content-center">
                          <h4>Upload </h4>
                          <input type="file" name="fileData" id="fileData" style="overflow: hidden" />
                        </div>
                        <div class="align-content-center">
                          <button type="button" class="btn btn-success " id="idProcess">Upload</button>
                        </div>
                      </div>
                    </div>
                    <textarea type="text" name="content" id="content"  class="form-control" rows="10" cols="55">

                    </textarea>
