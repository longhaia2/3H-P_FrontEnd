<form  style="background-color: #1ABB9C;padding: 5px;width: 300px">
  <!-- Modal -->
  <div aria-labelledby="removeModalCenterTitle" aria-hidden="true" >
    <div class="modal-dialog " >
      <div class="modal-content">
        <div class="modal-header">
          <b class="modal-title" style="color: red;font-size: 20px" >Xác nhận xóa</b>
          <button type="button" class="close" [mat-dialog-close]="false" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
        </div>
        <div class="modal-body">
          <div style="font-size: 16px">Bạn có chắc chắn muốn xóa hay không ?</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" [mat-dialog-close]="false" >
            <i class="fa fa-times" ></i> Hủy bỏ</button>
          <a  class="btn btn-success"  (click)="dialogRef" [mat-dialog-close]="true" ><i class="fa fa-check"></i> Đồng ý</a>
        </div>
      </div>
    </div>
  </div>
</form>
