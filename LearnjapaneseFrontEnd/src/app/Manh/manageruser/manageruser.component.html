<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Danh sách user</title>
  <app-headeradmin></app-headeradmin>
  <style>
    #img_user{
      width: 45px;
      height: 45px;
      border-radius: 30px;
    }
  </style>
</head>

<body class="nav-md">
<div class="container body">
  <div class="main_container">
    <app-sidebaradmin></app-sidebaradmin>
    <app-headeradmin></app-headeradmin>
    <div th:replace="admin/sidebar :: content"></div>
    <div th:replace="admin/header :: content"></div>

    <div class="right_col" role="main">
      <!-- top tiles -->
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3> <small>Danh sách người dùng</small></h3>
          </div>

          <div class="title_right">
            <div class="col-md-5 col-sm-5   form-group pull-right top_search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Go!</button>
                                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
          <div class="col-md-12">
            <div class="x_title">
              <h5>Tùy chọn tìm kiếm</h5>
              <div class="clearfix"></div>
            </div>
            <div>
              <form th:action="@{/admin/user/list-user}" method="get">
                <div class="row">
                  <div class="col-lg-2 col-sm-12 col-xs-3">
                    <label>Username</label>
                    <div>
                      <input class="form-control" name="username" type="text" th:value="${us}">
                    </div>
                  </div>

                  <div class="col-lg-2 col-sm-12 col-xs-3">
                    <label>&nbsp;</label>
                    <div>
                      <button type="submit" id="btnSearch" class="btn btn-success">Tìm kiếm
                      </button>
                    </div>
                  </div>
                  <div class="col-lg-4 col-sm-12  col-xs-3">

                  </div>
                  <div class="col-lg-2 col-sm-12 col-xs-3">
                    <label>&nbsp;</label>
                    <div>
              <button class="btn-add" type="add" [routerLink]="['/admin/manage/user/add' ]">Thêm User</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <div class="bg-success col-md-12" id="success"
                 th:if="${not #strings.isEmpty(success)}" th:text="${success}" style="color: white;padding: 10px">
            </div>
            <div class="bg-success col-md-12" id="error"
                 th:if="${not #strings.isEmpty(error)}" th:text="${error}" style="color: white;padding: 10px">
            </div>
            <div class="tile-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="sampleTable">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Fullname</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Giới tính</th>
                  </tr>
                  </thead>
                  <tbody th:if="${pageInfo.content != null}">
                  <tr *ngFor="let user of Users">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.fullname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.sodth}}</td>
                    <td>{{user.gioitinh}}</td>


                    <td>
                      <div class="dropdown">
                        <button class="btn btn-success dropdown-toggle"
                                type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fa fa-cog"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <button type="add" [routerLink]="['/admin/manageuser/detailuser' ,user.id]" > Chi tiết</button>
                          <div class="dropdown-divider"></div>
                          <button type="delete" class="badge badge-danger mr-2" (click)="delete(user.id)"> Xóa</button>
                        </div>
                      </div>

                    </td>
                  </tr>



                  </tbody>
                </table>
                <div th:replace="admin/pagging::content">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- page content -->
    </div>
  </div>
  <div th:replace="admin/modal_confirm::content"></div>
  <div th:replace="admin/modal_active::content"></div>
  <div th:replace="admin/modal_disable::content"></div>
  <div th:replace="admin/footer :: content"></div>
</div>
<div th:replace="admin/init_admin :: script"></div>
<script>
  $("#userManager").addClass("active");
  //for delete user
  $(document).ready(function () {
    $('#datepicker').datepicker({
      iconsLibrary: 'fontawesome',
      uiLibrary: 'bootstrap4',
      format: 'dd-mm-yyyy'
    });
  });
</script>
</body>
</html>
