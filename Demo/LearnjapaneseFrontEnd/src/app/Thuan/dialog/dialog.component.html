<html xmlns:th="http://www.thymeleaf.org" lang="en">
<form>
<div th:fragment="content" th:remove="tag">
  <!-- Modal -->
  <div class="modal fade" id="removeModalCenter" tabindex="-1" role="dialog"
       aria-labelledby="removeModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="removeModalCenterTitle">Xác nhận xóa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>Bạn có chắc chắn muốn xóa hay không ?</h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            <i class="fa fa-times" [mat-dialog-close]="false"></i> Hủy bỏ</button>
          <a href="" class="btn btn-success" id="delRef"  (click)="dialogRef" [mat-dialog-close]="true" ><i class="fa fa-check"></i> Đồng ý</a>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
